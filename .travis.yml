# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - 0.7
  - 1.0
  - nightly
matrix:
  fast_finish: true
  allow_failures:
    - julia: nightly
    - julia: 1.0
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("Syslogs"); Pkg.test("Syslogs"; coverage=true)'
after_success:
  # push coverage results to CodeCov
  - julia -e 'cd(Pkg.dir("Syslogs")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  # build documentation
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("Syslogs")); include(joinpath("docs", "make.jl"))'
